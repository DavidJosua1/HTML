<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caja{
            border: 4px solid red;
            background-color: yellow;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 200px;
        }
    </style>
    <script>
        a = 0;
        b = 30;
        function mover(){
            caja = document.querySelector(".caja")
            caja.style.left = a + "px" ;
            caja.style.top = b + "px" ;
            a+=10;
            b+=1;
        }
    </script>
</head>
<body>
    <div class = "caja"> </div>
    
    <button onclick="mover()"> Boton </button>
</body>
</html>
