<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora básica</title>
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --panel:#0b1220;
      --accent:#5eead4;
      --btn:#111827;
      --btn-ops:#1f2937;
      --text:#e6eef8;
      --muted:#9aa6b2;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg),#071026 120%);
      color:var(--text);
      padding:24px;
    }

    .calculator{
      width:360px;
      max-width:95vw;
      background:linear-gradient(180deg,var(--panel),#071021);
      border-radius:16px;
      box-shadow:0 8px 30px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      padding:18px;
    }

    .display{
      background:transparent;
      border-radius:10px;
      padding:14px 12px;
      text-align:right;
      font-size:28px;
      line-height:1.1;
      min-height:64px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:6px;
      word-wrap:break-word;
      color:var(--text);
    }
    .display .history{font-size:13px;color:var(--muted);}
    .display .current{font-weight:600;font-size:30px;}

    .grid{
      margin-top:12px;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
    }

    button{
      border:0;outline:0;
      padding:14px;
      border-radius:10px;
      font-size:18px;
      cursor:pointer;
      background:var(--btn);
      color:var(--text);
      box-shadow:0 4px 12px rgba(2,6,23,0.6);
      user-select:none;
    }
    button:active{transform:translateY(1px)}

    .btn-ops{background:var(--btn-ops);}
    .btn-accent{background:linear-gradient(180deg,var(--accent),#2dd4bf);color:#023; font-weight:700}
    .span-2{grid-column:span 2}
    .wide{grid-column:span 2}

    .small{padding:10px;font-size:15px}

    @media (max-width:420px){
      .calculator{padding:14px}
      .display{font-size:22px;min-height:56px}
      button{padding:12px;font-size:16px}
    }
  </style>
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculadora básica">
    <div class="display" id="display">
      <div class="history" id="history">&nbsp;</div>
      <div class="current" id="current">0</div>
    </div>

    <div class="grid">
      <button class="btn-ops small" data-action="clear" title="C: limpiar">C</button>
      <button class="btn-ops small" data-action="back" title="Retroceso">⌫</button>
      <button class="btn-ops small" data-action="percent" title="Porcentaje">%</button>
      <button class="btn-ops" data-value="/">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="btn-ops" data-value="*">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="btn-ops" data-value="-">−</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="btn-ops" data-value="+">+</button>

      <button data-value="0" class="span-2">0</button>
      <button data-value=".">.</button>
      <button class="btn-accent" data-action="equals">=</button>
    </div>
  </main>

  <script>
    (function(){
      const currentEl = document.getElementById('current');
      const historyEl = document.getElementById('history');
      let expression = '';
      let lastResult = null;

      function updateDisplay(){
        historyEl.textContent = expression || '\u00A0';
        currentEl.textContent = expression ? expression : '0';
      }

      function append(char){
        // Avoid multiple dots in a single number
        if(char === '.'){
          // split by operators to get the last number
          const parts = expression.split(/[^0-9.]/);
          const last = parts[parts.length-1] || '';
          if(last.includes('.')) return;
          if(last === '') char = '0.'; // start decimal with 0.
        }
        expression += char;
        updateDisplay();
      }

      function backspace(){
        expression = expression.slice(0, -1);
        updateDisplay();
      }

      function clearAll(){ expression = ''; lastResult = null; updateDisplay(); }

      function sanitize(expr){
        // allow digits, spaces, parentheses, operators + - * / . %
        // remove repeated dangerous characters
        if(!/^[0-9+\-*/().%\s]+$/.test(expr)) return null;
        return expr;
      }

      function evaluate(expr){
        const s = sanitize(expr);
        if(s === null) throw new Error('Expresión inválida');
        // Support percent as modulo and also common percent usage like "50%" -> 0.5
        // Convert occurrences like "number%" into "(number/100)" to behave as percent.
        const withPercent = s.replace(/(\d+(?:\.\d+)?)%/g, '($1/100)');
        // Replace Unicode minus or multiply signs if present
        const normalized = withPercent.replace(/×/g,'*').replace(/÷/g,'/').replace(/−/g,'-');
        // final safety check
        if(!/^[0-9+\-*/().\s]+$/.test(normalized)) throw new Error('Expresión inválida');
        // Use Function constructor instead of eval for a slightly safer sandbox
        // It's still recommended to only run this locally or in trusted context.
        // eslint-disable-next-line no-new-func
        const fn = new Function('return ' + normalized);
        return fn();
      }

      document.addEventListener('click', (e)=>{
        const btn = e.target.closest('button');
        if(!btn) return;
        const val = btn.getAttribute('data-value');
        const action = btn.getAttribute('data-action');

        if(val) {
          append(val);
          return;
        }
        if(action){
          if(action === 'clear') clearAll();
          else if(action === 'back') backspace();
          else if(action === 'percent') append('%');
          else if(action === 'equals'){
            try{
              const result = evaluate(expression || '0');
              lastResult = result;
              expression = String(result);
              updateDisplay();
            }catch(err){
              currentEl.textContent = 'Error';
              setTimeout(()=> updateDisplay(),1000);
            }
          }
        }
      });

      // Keyboard support
      window.addEventListener('keydown',(e)=>{
        if(e.ctrlKey || e.metaKey) return; // ignore shortcuts
        const key = e.key;
        if(key >= '0' && key <= '9') append(key);
        else if(key === '.') append('.');
        else if(key === 'Backspace') backspace();
        else if(key === 'Escape') clearAll();
        else if(key === 'Enter' || key === '='){
          e.preventDefault();
          try{
            const result = evaluate(expression || '0');
            lastResult = result;
            expression = String(result);
            updateDisplay();
          }catch(err){
            currentEl.textContent = 'Error';
            setTimeout(()=> updateDisplay(),1000);
          }
        }else if(['+','-','*','/','(',')'].includes(key)){
          append(key);
        }else if(key === '%') append('%');
      });

      // initialize
      updateDisplay();

      // Expose small API for debugging (optional)
      window.__calc = {
        set: (s)=>{ expression = String(s); updateDisplay(); },
        get: ()=>expression,
        eval: ()=>{ try{return evaluate(expression);}catch(e){return null} }
      };
    })();
  </script>
</body>
</html>
