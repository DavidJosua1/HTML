<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:red;
        }
        h2{
            color:rgb(64, 0, 255);
        }
        p{
            border: 1px solid green;
        }
        .titulo{
            color:peru;
        }
        #subtitulo{
            border: 2px dotted black;
        }
        #supertitulo,h2{
            background-color:pink;
        }
        p strong{
            font-family: 'Courier New', Courier, monospace;
            color: #FF0000;
            margin: 10px;
            border: 1px solid gray;
            display: inline-block;
            padding: 10px;
            font-size: 30px;
            border-right: 3px dotted blue;
            border-radius: 40px;
            background-color:pink;
        }
    </style>
</head>
<body>
    <h1 id="supertitulo">hola</h1>
    <h2 id="subtitulo">Como</h2>
    <h1 class="titulo">Estas</h1>

    <span class="titulo">hola <strong>mundo</strong> cruel</span>

</html>
