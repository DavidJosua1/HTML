<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #071026;
        }

        .calculadora {
            width: 280px;
            background-color: #1f2937;
            padding: 20px;
            border-radius: 15px;
        }
        #salida {
            background-color: #0f172a;
            color:aquamarine;
            padding: 10px;
            border-radius: 15px;
            font-size: 28px;
            text-align: right;
            margin-bottom: 15px;
        }
        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .botones button:nth-child(17) {
        grid-column: span 2;
        }
 
        button {
            padding: 15px;
            background-color: #374151;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }

        button:hover {
        background-color: #4b5563;
        }

    </style>

</head>
<body>
    <div class ="calculadora">
        
        <div id="salida"> 0 </div>

        <div class = "botones">
            <button>C</button>
            <button>⌫</button>
            <button>%</button>
            <button>÷</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>×</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>−</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('salida');
        const botones = document.querySelectorAll('button');

        let expresion = '';

        botones.forEach(boton => {
        boton.addEventListener('click', () => {
            const valor = boton.textContent;

            if (valor === 'C') {
            expresion = '';
            display.textContent = '0';
            } else if (valor === '⌫') {
            expresion = expresion.slice(0, -1);
            display.textContent = expresion || '0';
            } else if (valor === '=') {

            expresion = expresion.replace(/÷/g, '/').replace(/×/g, '*').replace(/−/g, '-');

            try {
                display.textContent = eval(expresion);
                expresion = display.textContent;
            } catch {
                display.textContent = 'Error';
                expresion = '';
            }
            } else {
            expresion += valor;
            display.textContent = expresion;
            }
        });
        });

    </script>
</body>
</html>
